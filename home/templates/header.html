    {% load static %}

    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="header__logo">
                        <a href="/"><img src="{% static 'img/logo.png'%}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li class="active"><a href="/">Ana Sayfa</a></li>
                                <li><a href="#">Kategoriler</a>
                                    <ul class="dropdown">
                                        {% for rs in category %}
                                        <li><a href="/category/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }}</a></li>
                                        {% endfor %}
                                    </ul>
                                </li>
                                <li><a href="/faq">SSS</a></li>
                                <li><a href="/hakkimizda">Hakkımızda</a></li>
                                <!--<li><a href="#">Pages</a>
                                    <ul class="dropdown">
                                        <li><a href="/hakkimizda">Hakkımızda</a></li>
                                        <li><a href="./listing-details.html">Listing Details</a></li>
                                        <li><a href="./blog-details.html">Blog Details</a></li>
                                        <li><a href="./contact.html">Contact</a></li>
                                    </ul>
                                </li>-->
                                <li><a href="/iletisim">İletişim</a></li>

                            </ul>
                        </nav>
                        <div class="header__menu__right">
                            {% if user.id is not None %}
                            <a href="/user/" class="primary-btn">{{ user.first_name}} <img style="height:30px" src="{{ request.user.profile.image.url}}"></a>
                            <a href="/logout" class="primary-btn">Çıkış</a>
                            <a href="/user/yer_gir" class="primary-btn">Yer Ekle</a>
                            {% else %}
                            <a href="/login" class="primary-btn">Giriş</a>
                            <a href="/signup" class="primary-btn">Kayıt Ol</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header Section End -->
